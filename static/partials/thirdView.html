<div class=" bg col-sm-12">
    <h4 class="text-center" style="margin: 7px"> Restauracja online </h4>

    <div class="row">
        <!-- tu może być col-sm-6, col-md-6, col-lg-6 -->
        <!--lewy panel (dodwanie uczestników)-->


        <div class="col-lg-8 boxed">

            <div class="card">
                <div class="card-header">
                    <h5> Zamow</h5>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group row">
                            <label for="inputImie" class="col-sm-3 col-form-label">User</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="inputImie"
                                       ng-model="nImie" placeholder="User">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputNazwisko" class="col-sm-3 col-form-label">Danie</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="inputNazwisko"
                                       ng-model="nNazwisko" placeholder="Danie">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputWynik" class="col-sm-3 col-form-label">Sztuk</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="inputWynik"
                                       ng-model="nWynik" placeholder="Sztuk">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button type="submit" ng-click="dodajUsera(nImie, nNazwisko, nWynik)"
                                        class="btn btn-primary">Dodaj do zamowienia</button>

                                <button type="submit" ng-click="dodajUsera(nNazwisko)"
                                        class="btn btn-primary">Dodaj danie</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                </div>
            </div>
        </div>
        <!-- Prawy panel: wyniki konkursu -->
        <!-- Komentarze: Ctrl+/ -->

        <div class="col-lg-2"> </div>
        <div class="col-lg-8 boxed">


            <div class="card">
                <div class="card-header">
                    <h3>Lista zamowien</h3>
                </div>

                <div class="card-body">

                    <table class="table table-hover table-bordered">
                        <thead>
                        <tr class="table-light">
                            <th width="20%"  class="clickable" ng-click="sortImie()"> User</th>
                            <th width="40%"  class="clickable" ng-click="sortNazwisko()"> Danie</th>
                            <th width="50%"  class="clickable"> Sztuk</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr ng-repeat="u in uczestnicy">
                            <td>{{u.imie}}</td>
                            <td>{{u.nazwisko}}</td>
                            <td>{{u.wynik}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>

        </div>

    </div>



</div>
